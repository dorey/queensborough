<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Queensborough Bridge Toll</title>
	<script
	  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" 
	  type="text/javascript"></script>
	<script
	  src="http://yandex.st/raphael/2.1.0/raphael.min.js"
	  type="text/javascript"></script>
	<script
	  src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" 
	  type="text/javascript"></script>
<!--
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/debug.js" type="text/javascript" charset="utf-8"></script>
-->
  <script type="text/javascript" charset="utf-8">
    var defaultVehicle = {
      image: 'vehicles.png'
    };
    var vehicles = {
      truck: {
        dims: {w: 61,l: 0, h:21},
        groupWidth: 135,
        name: "trucks",
        "height": 50
      },
      car1: {
        dims: {w: 40,l: 117, h:21},
        groupWidth: 135,
        name: "single occupant cars",
        "height": 180
      },
      car2: {
        dims: {w: 40,l: 157, h:21},
        groupWidth: 135,
        name: "multiple occupant cars",
        "height": 65
      },
      bus: {
        dims: {w: 56,l: 61, h:21},
        groupWidth: 110,
        name: "buses",
        "height": 90
      },
      bike: {
        dims: {w: 23,l: 197, h:21},
        groupWidth: 135,
        name: "bikes",
        "height": 30
      }
    };
  </script>
  <script src="cars.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="cars.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
</head>
<body>
  <div class="container">
    <div id="header" class="row">
      <div class="span2" id="commute-time">0 minutes</div>
      <div class="span2 offset2" id="bridge-toll">$</div>
    </div>
    <div id="content"></div>
  </div>
  <script type="text/template" id="summary-row">
    <div class="commute-time">
      My commute time:<br>
      <span class="c">
        <%= commuteTime %> minutes
      </span>
    </div>
    <div class="bridge-toll">
      Bridge toll: <br>
      <span class="c">
        $<%= tollCharge %>
      </span>
    </div>
    <div class="bt">
      <p class="a">Bridge toll:</p>
      <p class="b">$0</p>
    </div>
    <div class="ct">
      <p class="a">Commute time:</p>
      <p class="b"><%= commuteTime %> minutes</p>
    </div>
  </script>
  <script type="text/template" id="veh-row">
    <div class="row vehicle-row">
      <div class="veh-count lspan">
        <strong><%= vehcount %></strong> <nobr><%= name %></nobr>
      </div>
      <div class="veh-vis span6">
        <div class="veh-svg"></div>
      </div>
    </div>
  </script>
</body>
</html>
